<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/static/images/camera.ico">
  <title>Gallery</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
crossorigin="anonymous">    
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
<style>
  .image-thumbail{
           height: 200px;
          object-fit: cover;
  }
  .list-group-item a{
       text-decoration: none;
       color: black;
  }
  .background{
    background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
  }
  .image{
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    font-family: 'Bubblegum Sans', cursive;
  }
 
     
</style>
</head>
<body class="m-5" style="background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);">
  <p  style="text-align:center; font-size:40px; margin-left:2rem; font-family: 'Bubblegum Sans', cursive;">My Personal Gallery</p>
  <div class="gallery"> 
  <img src="/static/images/gallery.svg"  width="420" height="280" style="margin-left:25rem">
</div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-left" style="margin-left:40rem ;">

        <form class="navbar-form" role="category" action="{% url 'gallery' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="🔍   Search Travel" name="category"><a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</li></a>
            <a href="{% url 'admin:index' %}" class="btn btn-dark btn-block btn-sm m-1" style="font-family:serif; font-size:18px;">Admin</a>
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
    </div>
  </nav>
  <div class="background"> 
   <div class="container m-1">
<div class="row">
  <div class="col-md-3"><div class="card">
   <div class="card-header" style="font-family:serif; font-size:20px">
     Categories
   </div>
   <ul class="list-group list-group-flush">
     <li class="list-group-item" style="font-family: 'Bubblegum Sans', cursive; font-size:18px"><a href="{% url 'gallery' %}">All</a></li>
     {%  for category in categories %}
     <li class="list-group-item" style="font-family: 'Bubblegum Sans', cursive; font-size:18px"><a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</li></a>
     {% endfor %}
     <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1" style="font-family:serif; font-size:18px">Add Photo</a>
   </ul>
   </div>
</div>
  <div class="col-md-9">
    <div class="row">
   {% for photo in photos %}
      <div class="col-md-4">
       <div class="card my-2">
         <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
         <div class="card-body">
           <small style="font-family: 'Bubblegum Sans', cursive; font-size:20px">Category:{{photo.category.name}}</small>
           <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
         </div>
       </div>
      </div>
       {% empty %}
       <div class="image"> 
       <img src="/static/images/404.svg" width="420" height="280" ><h3 style="margin-top:2rem ;">Page Not Found😔</h3>
      </div>
       {% endfor %}
      </div>
      </div>
  </div>
  <footer>
    <h3 style="text-align: center; font-size: 28px; font-family: cursive; margin-left:18rem;margin-top:2rem"> Build with💖&copy; Jimmy-oss</h3>
    </footer>
</body>
</html>
