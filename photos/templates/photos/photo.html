<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/static/images/camera.ico">
  <title>Photo</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
 crossorigin="anonymous">  
 <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
 <!--Custom Js--> 
 <script src="/static/main.js" defer></script> 
 <style>
  .background{
    background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
  }
 </style>
</head>
<div class="background"> 
<body class="m-2" style="background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <a href="{% url 'gallery' %}"  class="btn btn-dark my-3" style="font-family:serif; font-size:18px">Go back</a>
        <div style="height:70vh ;">
          <img style="max-width:100%; max-height:100%; margin-left:12em"  src="{{photo.image.url}}" >
          <p style="font-family: 'Berkshire Swash', cursive; font-size:20px;margin-top:2rem;text-align: center; margin-right:4rem">{{photo.description}}</p>
          <button class="btn btn-dark copy-btn" style="font-family:serif; font-size:18px;margin-left:30rem" data-gallery="{{photo.image.url}}">Copy</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
